query products($filter: ProductAttributeFilterInput!) {
  products(filter: $filter, pageSize: 1) {
    items {
      name
      url_key
      image {
        url
      }
      description {
        html
      }
      price_range {
        maximum_price {
          currency
          value
        }
        minimum_price {
          currency
          value
        }
        minimum_mediclub_price {
          currency
          value
        }
      }
    }
  }
}
